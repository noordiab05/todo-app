<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="title">
        <h1> ❀ To Do List ❀</h1>

        <button class="clearBtn">
            <p>Clear List</p>
        </button>
    </form>
    <div class="listSection">
        <h2>To Do List Section</h2>
        <div class="taskList">
            <!--this is where the innerHTML is added-->
        </div>
    </div>
    
<script type="module" src="script.js"></script>
