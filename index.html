<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="title">
        <h1> ❀ To Do List ❀</h1>
    </div>
    <form>
        <textarea placeholder="Enter todo..." class="textarea"></textarea>
        <button class="submitBtn">
            <p>Submit</p>
        </button>
        <button class="clearListBtn">
            <p>Clear List</p>
        </button>
    </form>
    <div class="ListSection">
        <h2>To Do List Section</h2>
        <div class="tasks">
            <button class="taskBtn">❀</button>
            <p class="task">Shower</p>
        </div>
        
    </div>
    
    
</body>
<script type="module" src="script.js"></script>
</html>
